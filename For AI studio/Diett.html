<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم برنامه غذایی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #cbd5e1;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 15px;
            overflow: hidden;
        }

        th {
            background: rgba(6, 182, 212, 0.2);
            color: #06b6d4;
            font-weight: 600;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background: rgba(15, 23, 42, 0.3);
        }

        .select-wrapper {
            position: relative;
            width: 100%;
        }

        .select-wrapper::after {
            content: "▼";
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #06b6d4;
            pointer-events: none;
            font-size: 0.8rem;
        }

        select {
            width: 100%;
            padding: 12px 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 0.9rem;
            font-family: 'Vazirmatn', sans-serif;
            appearance: none;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.3);
        }

        select:hover {
            background: rgba(30, 41, 59, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.1);
        }

        .add-row-btn {
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Vazirmatn', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }

        .add-row-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.4);
        }

        .add-row-btn:active {
            transform: translateY(0);
        }

        .action-cell {
            text-align: center;
        }

        .number-cell {
            text-align: center;
            font-weight: 500;
            color: #06b6d4;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            th, td {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <h1>فرم برنامه غذایی</h1>
                <p>برنامه غذایی شخصی‌سازی شده برای بهترین نتیجه فیتنس</p>
            </div>

            <div class="table-container">
                <table id="nutritionTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>وعده غذایی</th>
                            <th>تغذیه</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be added dynamically -->
                    </tbody>
                </table>
            </div>

            <button id="addRowBtn" class="add-row-btn">
                <i class="fas fa-plus"></i>
                افزودن ردیف جدید
            </button>
        </div>
    </div>

    <script>
        let rowCount = 0;

        const mealTimes = [
            'ناشتا', 'صبحانه', 'حین تمرین', 'بعد از تمرین', 'ناهار',
            'صبحانه 1', 'صبحانه 2', 'قبل تمرین', 'عصرانه', 'شام',
            'شام 1', 'شام 2'
        ];

        const nutritionOptions = {
            'ناشتا': [
                'یک لیوان آب ولرم + ۱ ق چایخوری خاکشیر + لیمو ترش',
                'یک استکان آب گرم + ۱ ق چایخوری زنجبیل و زردچوبه',
                'یک لیوان آب ولرم + لیمو ترش + برگ نعناع + ۱ ق سرکه سیب طبیعی',
                'یک لیوان آب ولرم + لیمو ترش + ۱ ق چایخوری دانه چیا + زنجبیل',
                'یک لیوان آب ولرم + لیمو ترش + ۱ ق چایخوری عسل + دارچین',
                'یک لیوان اسموتی (اسفناج + کلم پیچ + خیار + سیب)',
                'یک لیوان اسموتی (کرفس + لیمو + خیار)',
                'میکس (یک اسکوپ پروتیین + ۱ ق چایخوری دانه چیا + ۵ برگ اسفناج + ۱ استکان شیر سویا یا شیر کم چرب)',
                'میکس (یک اسکوپ پروتیین + ۱ ق چایخوری کنجد + ۵ برگ اسفناج + ۱ ق چایخوری کره بادام زمینی + ۱ عدد گردو)',
                'میکس (۱ استکان شیر سویا یا شیر کم چرب + ۲ ق جو‌دوسر + ۳ عدد سفیده تخم مرغ + ۱ عدد موز)',
                'دم‌نوش رازیانه',
                'دم‌نوش زنجبیل + نعناع',
                'دم‌نوش چای سبز'
            ],
            'صبحانه': [
                '۲ برش نان پروتئین + یک قوطی‌کبریت پنیر + نصف موز+ ۱ ق چایخوری کره بادام‌زمینی + ۱ عدد گردو',
                '۲ برش نان پروتئین + یک قوطی‌کبریت پنیر + گوجه خیار + ۲ عدد بادام درختی',
                '۲ عدد رایس کیک + ۳ عدد سفیده تخم‌مرغ و ۱ زرده+ ۵ برگ اسفناج + ۱ عدد هویج + ۲ عدد قارچ',
                'اوت میل (یک‌ لیوان شیر + ۵۰ گرم جو دوسر + ۳ عدد تخم بلدرچین) + ۱ برش آناناس + ۲ عدد توت‌فرنگی',
                'املت اسفناج: ۳ عدد سفیده تخم‌مرغ و ۱ زرده + ۱۰ برگ‌ اسفناج + ۱ عدد گردو + ۱ ق چایخوری سیاه‌دانه + ۲ برش رایس کیک',
                'املت: ۳ عدد سفیده تخم‌مرغ و ۱ زرده + ۲ عدد قارچ + فلفل‌سبز + گوجه + ۱ ق چایخوری کنجد + ۲ برش نان پروتئین',
                'املت سبزیجات: ۳ عدد سفیده تخم‌مرغ و ۱ زرده + جعفری خورد شده + ۱/۴ آووکادو+ ۲۰ گرم مارچوبه + ۲ برش رایس کیک',
                '۶ ق عدسی + ۲ عدد قارچ پخته شده + ۲ عدد سفیده تخم‌مرغ و ۱ زرده + ۱ عدد رایس کیک',
                '۳ عدد سفیده تخم‌مرغ و ۱ زرده + گوجه + خیار + نعناع + ۲ عدد بادام‌زمینی',
                '۴ عدد تخم بلدرچین + ۱۰ برگ اسفناج + ۲۰ گرم ذرت + ۲ عدد پسته'
            ],
            'عصرانه': [
                'پنج قاشق ماست و اسفناج',
                'اسموتی پروتئینی (شیربادام، موز، پنجاه گرم جو دوسر)',
                'یک عدد میوه فصل',
                'یک لیوان شیر کم‌چرب و دو عدد خرما',
                'شش قاشق عدسی و قارچ',
                'سیرابی'
            ],
            'قبل تمرین': [
                'یک فنجان قهوه',
                'چای سبز',
                'یک عدد موز',
                'دو عدد خرما',
                'پنجاه گرم سیب‌زمینی و سه عدد سفیده تخم مرغ',
                '۲۵ گرم شیک پروتیین',
                'یک عدد رایس‌کیک و یک قاشق چ کره بادام‌زمینی',
                'پنج عدد پسته و پنج عدد بادام‌زمینی'
            ],
            'حین تمرین': [
                '۱.۵ لیتر آب',
                'تخم شربتی',
                'خاک شیر',
                'خشخاش',
                'دانه چیا',
                'لیمو ترش'
            ],
            'بعد از تمرین': [
                'پنج قاشق ماست ایسلندی و مغزیجات و یک قاشق عسل',
                '۲۵ گرم شیک پروتیین و موز و کره بادام زمینی',
                'یک لیوان شیر و پنجاه گرم جو دوسر و یک ق عسل',
                'پنجاه گرم سیب‌زمینی پخته و سه عدد سفیده تخم‌مرغ',
                'یک برش نان پروتئین و نصف موز و یک ق کره بادام زمینی',
                'پنج قاشق برنج و دویست گرم سینه مرغ'
            ],
            'شام': [
                'کوکو مرغ و بروکلی',
                'کوکو سبزی',
                'دویست گرم جگر سیاه',
                'دویست گرم ماهی',
                'دویست گرم استیک گوساله',
                'دویست گرم جوجه کباب',
                'دویست گرم فیله بوقلمون',
                '۱۵۰ گرم میگو',
                'سالاد فصل با دویست گرم سینه مرغ',
                'سوپ سبزیجات و سه عدد سفیده تخم‌مرغ',
                'دویست گرم تن ماهی در آب نمک',
                'شیر برنج و عسل'
            ]
        };

        function createSelect(options, placeholder) {
            const select = document.createElement('select');
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = placeholder;
            select.appendChild(defaultOption);
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
            
            return select;
        }

        function addRow() {
            rowCount++;
            const tableBody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            row.id = `row-${rowCount}`;

            // Number cell
            const numberCell = document.createElement('td');
            numberCell.className = 'number-cell';
            numberCell.textContent = rowCount;
            row.appendChild(numberCell);

            // Meal time cell
            const mealCell = document.createElement('td');
            const mealSelect = createSelect(mealTimes, 'انتخاب وعده غذایی');
            mealSelect.required = true;
            mealCell.appendChild(mealSelect);
            row.appendChild(mealCell);

            // Nutrition cell
            const nutritionCell = document.createElement('td');
            const nutritionSelect = createSelect([], 'ابتدا وعده غذایی را انتخاب کنید');
            nutritionSelect.required = true;
            nutritionCell.appendChild(nutritionSelect);
            row.appendChild(nutritionCell);

            // Action cell
            const actionCell = document.createElement('td');
            actionCell.className = 'action-cell';
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
            deleteBtn.onclick = () => deleteRow(rowCount);
            actionCell.appendChild(deleteBtn);
            row.appendChild(actionCell);

            tableBody.appendChild(row);

            // Add event listener for meal selection
            mealSelect.addEventListener('change', function() {
                const selectedMeal = this.value;
                nutritionSelect.innerHTML = '';
                
                if (selectedMeal && nutritionOptions[selectedMeal]) {
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'انتخاب تغذیه';
                    nutritionSelect.appendChild(defaultOption);
                    
                    nutritionOptions[selectedMeal].forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.textContent = option;
                        nutritionSelect.appendChild(optionElement);
                    });
                } else {
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'ابتدا وعده غذایی را انتخاب کنید';
                    nutritionSelect.appendChild(defaultOption);
                }
            });
        }

        function deleteRow(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (row) {
                row.remove();
                updateRowNumbers();
            }
        }

        function updateRowNumbers() {
            const rows = document.querySelectorAll('#tableBody tr');
            rowCount = 0;
            rows.forEach((row, index) => {
                rowCount = index + 1;
                row.cells[0].textContent = rowCount;
                row.id = `row-${rowCount}`;
                const deleteBtn = row.cells[3].querySelector('.delete-btn');
                deleteBtn.onclick = () => deleteRow(rowCount);
            });
        }

        document.getElementById('addRowBtn').addEventListener('click', addRow);

        // Add initial row
        addRow();
    </script>
</body>
</html>
