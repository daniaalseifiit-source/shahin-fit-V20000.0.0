  <header class="glass-card rounded-2xl mx-4 mt-6 px-6 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2 space-x-reverse">
      <div class="w-3 h-3 rounded-full bg-primary"></div>
      <h1 class="text-xl font-bold">ساخت برنامه تمرینی</h1>
    </div>
    <button class="px-4 py-2 rounded-xl bg-primary text-gray-900 font-medium hover:scale-105 transition-transform">
      خروج
    </button>
  </header>

  <main class="max-w-6xl mx-auto px-4 mt-8">
    <div class="glass-card rounded-2xl p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">ورود اطلاعات پایه</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div>
          <label class="block text-gray-300 mb-2">نام کاربر</label>
          <input type="text" value="علی محمدی" readonly class="w-full bg-gray-900/70 rounded-xl px-4 py-3 border border-gray-700 focus:border-primary focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-300 mb-2">روزهای تمرین در هفته</label>
          <input type="text" value="3 روز" readonly class="w-full bg-gray-900/70 rounded-xl px-4 py-3 border border-gray-700 focus:border-primary focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-300 mb-2">قد (cm)</label>
          <input type="text" value="180" readonly class="w-full bg-gray-900/70 rounded-xl px-4 py-3 border border-gray-700 focus:border-primary focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-300 mb-2">وزن (kg)</label>
          <input type="text" value="75" readonly class="w-full bg-gray-900/70 rounded-xl px-4 py-3 border border-gray-700 focus:border-primary focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-300 mb-2">تاریخ شروع</label>
          <input type="text" id="start-date" placeholder="انتخاب تاریخ شمسی" class="w-full bg-gray-900/70 rounded-xl px-4 py-3 border border-gray-700 focus:border-primary focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-300 mb-2">تاریخ پایان (خودکار)</label>
          <input type="text" id="end-date" readonly class="w-full bg-gray-900/70 rounded-xl px-4 py-3 border border-gray-700 focus:border-primary focus:outline-none" />
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-300 mb-3 font-medium">مدت برنامه:</label>
        <div class="space-y-3">
          <label class="flex items-center">
            <input type="radio" name="duration" value="4" class="h-5 w-5 text-primary focus:ring-primary" required />
            <span class="mr-3">۴ هفته</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="duration" value="12" class="h-5 w-5 text-primary focus:ring-primary" />
            <span class="mr-3">۱۲ هفته</span>
          </label>
        </div>
      </div>

      <button id="start-program-btn" class="w-full py-3 rounded-xl bg-primary text-gray-900 font-bold hover:scale-105 transition-transform">
        شروع ساخت برنامه
      </button>

      <!-- بلوک روز تمرین (پنهان تا زمان کلیک) -->
      <div id="exercise-day-block" class="hidden mt-8">
        <h3 class="text-xl font-bold mb-4">روز تمرین جدید</h3>
        <div class="mb-4">
          <label class="block text-gray-300 mb-2">نوع تمرین</label>
          <select class="w-full bg-gray-900/70 rounded-xl px-4 py-3 border border-gray-700 focus:border-primary focus:outline-none">
            <option value="گرم کردن">گرم کردن</option>
            <option value="سرد کردن">سرد کردن</option>
            <option value="هوازی">هوازی</option>
            <option value="تمرین اصلی">تمرین اصلی</option>
            <option value="اصلاحی">اصلاحی</option>
          </select>
        </div>

        <table class="w-full text-center border-collapse mb-6">
          <thead>
            <tr class="bg-gray-800">
              <th class="p-2">#</th>
              <th class="p-2">حرکت</th>
              <th class="p-2">سیستم</th>
              <th class="p-2">تکرار</th>
              <th class="p-2">ست</th>
              <th class="p-2">ریتم</th>
              <th class="p-2">استراحت</th>
              <th class="p-2">حذف</th>
            </tr>
          </thead>
          <tbody id="exercise-rows">
            <!-- ردیف‌ها اینجا اضافه می‌شوند -->
          </tbody>
        </table>

        <div class="flex justify-between">
          <button id="add-row-btn" class="px-4 py-2 rounded-xl bg-secondary text-white">+ افزودن ردیف</button>
          <button id="add-day-btn" class="px-4 py-2 rounded-xl bg-primary text-gray-900">+ افزودن روز جدید</button>
        </div>
      </div>

      <button id="submit-program-btn" class="hidden w-full py-3 rounded-xl bg-success text-white font-bold hover:scale-105 transition-transform mt-8">
        ثبت و ارسال برنامه
      </button>
    </div>
  </main>
