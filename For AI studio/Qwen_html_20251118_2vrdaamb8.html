<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اطلاعات تکمیلی | فیت‌منیجر</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#00f5d4',
            secondary: '#6366f1',
            success: '#10b981',
            danger: '#ef4444',
            darkbg: '#0f172a',
          },
          fontFamily: {
            sans: ['Vazirmatn', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0b0f19;
      background-image: radial-gradient(circle at 10% 20%, rgba(0, 245, 212, 0.05) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.04) 0%, transparent 25%);
      direction: rtl;
    }
    .glass-card {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white font-sans antialiased dark:bg-darkbg min-h-screen">
  <header class="glass-card rounded-2xl mx-4 mt-6 px-6 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2 space-x-reverse">
      <div class="w-3 h-3 rounded-full bg-primary"></div>
      <h1 class="text-xl font-bold">فیت‌منیجر</h1>
    </div>
    <button class="px-4 py-2 rounded-xl bg-primary text-gray-900 font-medium hover:scale-105 transition-transform">
      خروج
    </button>
  </header>
