<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم درخواست برنامه | فیت‌منیجر</title>

  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#00f5d4',
            secondary: '#6366f1',
            success: '#10b981',
            danger: '#ef4444',
            darkbg: '#0f172a',
          },
          fontFamily: {
            sans: ['Vazirmatn', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #0b0f19;
      background-image: radial-gradient(circle at 10% 20%, rgba(0, 245, 212, 0.05) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.04) 0%, transparent 25%);
      direction: rtl;
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white font-sans antialiased dark:bg-darkbg min-h-screen">

  <header class="glass-card rounded-2xl mx-4 mt-6 px-6 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2 space-x-reverse">
      <div class="w-3 h-3 rounded-full bg-primary"></div>
      <h1 class="text-xl font-bold">فیت‌منیجر</h1>
    </div>
    <button class="px-4 py-2 rounded-xl bg-primary text-gray-900 font-medium hover:scale-105 transition-transform">
      خروج
    </button>
  </header>

  <main class="max-w-3xl mx-auto px-4 mt-8">
    <div class="glass-card rounded-2xl p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">فرم درخواست برنامه</h2>
      <p class="text-gray-300 text-center mb-8">لطفاً برای ثبت درخواست اطلاعات زیر را تکمیل نمایید</p>

      <form id="request-form">
        <!-- فیلدهای از وردپرس -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label class="block text-gray-300 mb-2">نام و نام خانوادگی</label>
            <input type="text" value="علی محمدی" readonly class="w-full bg-gray-900/70 rounded-xl px-4 py-3 border border-gray-700 focus:border-primary focus:outline-none" />
          </div>
          <div>
            <label class="block text-gray-300 mb-2">شماره موبایل یا ایمیل</label>
            <input type="text" value="ali@example.com" readonly class="w-full bg-gray-900/70 rounded-xl px-4 py-3 border border-gray-700 focus:border-primary focus:outline-none" />
          </div>
          <div>
            <label class="block text-gray-300 mb-2">شهر</label>
            <input type="text" value="تهران" readonly class="w-full bg-gray-900/70 rounded-xl px-4 py-3 border border-gray-700 focus:border-primary focus:outline-none" />
          </div>
        </div>

        <!-- سوال ۱ -->
        <div class="mb-6">
          <label class="block text-gray-300 mb-3 font-medium">سطح شما:</label>
          <div class="space-y-3">
            <label class="flex items-center">
              <input type="radio" name="level" value="1" class="h-5 w-5 text-primary focus:ring-primary" required />
              <span class="mr-3">بدون سابقه تمرین</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="level" value="2" class="h-5 w-5 text-primary focus:ring-primary" required />
              <span class="mr-3">اماتور (زیر ۱ سال سابقه تمرین)</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="level" value="3" class="h-5 w-5 text-primary focus:ring-primary" required />
              <span class="mr-3">پیشرفته (بیشتر از ۱ سال سابقه تمرینی)</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="level" value="4" class="h-5 w-5 text-primary focus:ring-primary" required />
              <span class="mr-3">حرفه‌ای (مربی یا ورزشکار مسابقه‌ای)</span>
            </label>
          </div>
        </div>

        <!-- سوال ۲ -->
        <div class="mb-6">
          <label class="block text-gray-300 mb-3 font-medium">چند جلسه تمرین در هفته مدنظر دارید؟</label>
          <div class="grid grid-cols-4 gap-3">
            <label class="flex items-center justify-center bg-gray-800/50 p-3 rounded-xl cursor-pointer hover:bg-gray-700">
              <input type="radio" name="days" value="1" class="h-5 w-5 text-primary focus:ring-primary" required />
              <span class="mr-2">۱ روز</span>
            </label>
            <label class="flex items-center justify-center bg-gray-800/50 p-3 rounded-xl cursor-pointer hover:bg-gray-700">
              <input type="radio" name="days" value="2" class="h-5 w-5 text-primary focus:ring-primary" />
              <span class="mr-2">۲ روز</span>
            </label>
            <label class="flex items-center justify-center bg-gray-800/50 p-3 rounded-xl cursor-pointer hover:bg-gray-700">
              <input type="radio" name="days" value="3" class="h-5 w-5 text-primary focus:ring-primary" />
              <span class="mr-2">۳ روز</span>
            </label>
            <label class="flex items-center justify-center bg-gray-800/50 p-3 rounded-xl cursor-pointer hover:bg-gray-700">
              <input type="radio" name="days" value="4" class="h-5 w-5 text-primary focus:ring-primary" />
              <span class="mr-2">۴ روز</span>
            </label>
            <label class="flex items-center justify-center bg-gray-800/50 p-3 rounded-xl cursor-pointer hover:bg-gray-700">
              <input type="radio" name="days" value="5" class="h-5 w-5 text-primary focus:ring-primary" />
              <span class="mr-2">۵ روز</span>
            </label>
            <label class="flex items-center justify-center bg-gray-800/50 p-3 rounded-xl cursor-pointer hover:bg-gray-700">
              <input type="radio" name="days" value="6" class="h-5 w-5 text-primary focus:ring-primary" />
              <span class="mr-2">۶ روز</span>
            </label>
            <label class="flex items-center justify-center bg-gray-800/50 p-3 rounded-xl cursor-pointer hover:bg-gray-700">
              <input type="radio" name="days" value="7" class="h-5 w-5 text-primary focus:ring-primary" />
              <span class="mr-2">۷ روز</span>
            </label>
          </div>
        </div>

        <!-- سوال ۳ -->
        <div class="mb-8">
          <label class="block text-gray-300 mb-3 font-medium">برنامه درخواستی خود را انتخاب کنید:</label>
          <div class="space-y-3">
            <label class="flex items-center">
              <input type="radio" name="program" value="1" class="h-5 w-5 text-primary focus:ring-primary" required />
              <span class="mr-3">رژیم غذایی + برنامه تمرینی</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="program" value="2" class="h-5 w-5 text-primary focus:ring-primary" />
              <span class="mr-3">رژیم غذایی</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="program" value="3" class="h-5 w-5 text-primary focus:ring-primary" />
              <span class="mr-3">برنامه تمرینی</span>
            </label>
          </div>
        </div>

        <button type="submit" class="w-full py-3 rounded-xl bg-primary text-gray-900 font-bold hover:scale-105 transition-transform">
          ثبت درخواست
        </button>
      </form>

      <!-- پیام موفقیت -->
      <div id="success-message" class="hidden mt-8 p-6 bg-success/10 border border-success/30 rounded-xl text-center">
        <h3 class="text-xl font-bold text-success">درخواست شما با موفقیت ثبت گردید!</h3>
        <p class="text-gray-300 mt-2">
          درخواست در حال بررسی توسط مربی می‌باشد. لطفاً شکیبا باشید.
        </p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('request-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('request-form').classList.add('hidden');
      document.getElementById('success-message').classList.remove('hidden');
    });
  </script>

</body>
</html>
