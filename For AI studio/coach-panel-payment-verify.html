<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پنل مربی | تأیید فیش بانکی</title>

  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#00f5d4',
            secondary: '#6366f1',
            success: '#10b981',
            danger: '#ef4444',
            darkbg: '#0f172a',
          },
          fontFamily: {
            sans: ['Vazirmatn', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #0b0f19;
      background-image: radial-gradient(circle at 10% 20%, rgba(0, 245, 212, 0.05) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.04) 0%, transparent 25%);
      direction: rtl;
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white font-sans antialiased dark:bg-darkbg min-h-screen">

  <header class="glass-card rounded-2xl mx-4 mt-6 px-6 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2 space-x-reverse">
      <div class="w-3 h-3 rounded-full bg-primary"></div>
      <h1 class="text-xl font-bold">پنل مربی</h1>
    </div>
    <div class="relative">
      <button class="p-2 rounded-full bg-gray-800 hover:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full"></span>
      </button>
    </div>
  </header>

  <nav class="glass-card rounded-2xl mx-4 mt-4 px-6 py-4 flex justify-center space-x-6 space-x-reverse">
    <a href="#" class="font-medium text-gray-400">درخواست‌های جدید</a>
    <a href="#" class="font-medium text-primary">فیش‌های دریافتی</a>
    <a href="#" class="font-medium text-gray-400">شاگردان</a>
    <a href="#" class="font-medium text-gray-400">پروفایل</a>
  </nav>

  <main class="max-w-6xl mx-auto px-4 mt-8">
    <div class="glass-card rounded-2xl p-6">
      <h2 class="text-2xl font-bold mb-4">فیش‌های دریافتی</h2>
      <div class="space-y-4">
        <div class="p-4 rounded-xl bg-gray-800/50 border border-gray-700">
          <div class="flex justify-between items-center">
            <h3 class="text-lg font-semibold">علی محمدی</h3>
            <span class="text-sm text-gray-400">تهران</span>
          </div>
          <p class="mt-2"><strong>مبلغ:</strong> ۵۰۰,۰۰۰ تومان</p>
          <p class="mt-2"><strong>شماره کارت:</strong> ۱۲۳۴-۵۶۷۸-۹۰۱۲-۳۴۵۶</p>
          <div class="mt-4">
            <p class="text-gray-300 mb-2">فیش بانکی:</p>
            <div class="bg-gray-900/50 p-4 rounded-xl">
              <img src="https://placehold.co/400x200/0f172a/00f5d4?text=فیش+بانکی" alt="فیش بانکی" class="w-full max-w-xs mx-auto" />
            </div>
          </div>
          <div class="flex space-x-3 space-x-reverse mt-6">
            <button class="px-4 py-2 rounded-xl bg-success text-white hover:bg-green-600" onclick="approvePayment()">تایید</button>
            <button class="px-4 py-2 rounded-xl bg-danger text-white hover:bg-red-600" onclick="rejectPayment()">رد</button>
          </div>
        </div>
      </div>
    </div>

    <!-- پیام ارسال به کاربر -->
    <div id="notification-message" class="glass-card rounded-2xl p-6 mt-8 hidden">
      <h3 class="text-xl font-bold text-success">پیام ارسال شد!</h3>
      <p id="notification-text" class="text-gray-300 mt-2"></p>
    </div>
  </main>

  <script>
    function approvePayment() {
      const message = 'درخواست شما توسط مربی تأیید شد، طی ۲ الی ۴ روز آینده برنامه شما ارسال خواهد شد. لطفاً به <a href="#" class="text-primary underline">پنل کاربری بخش اطلاعات تکمیلی</a> رفته و فرم را تکمیل فرمایید.';
      document.getElementById('notification-text').innerHTML = message;
      document.getElementById('notification-message').classList.remove('hidden');
    }

    function rejectPayment() {
      if (confirm("آیا از رد این فیش اطمینان دارید؟")) {
        const message = 'درخواست شما توسط مربی رد گردید.';
        document.getElementById('notification-text').innerHTML = message;
        document.getElementById('notification-message').classList.remove('hidden');
      }
    }
  </script>

</body>
</html>
