<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Shahin Fit Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #0a0a0c;
        color: #f3f4f6;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        font-size: 14px;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      
      input, select, textarea { font-size: 16px !important; } /* جلوگیری از زوم خودکار iOS */

      @media (max-width: 768px) {
        .glass { backdrop-filter: blur(8px); }
      }

      @media print {
        body { background: white !important; color: black !important; }
        aside, .role-switcher, button, .chat-container, header, .fixed { display: none !important; }
        .glass { background: none !important; border: 1px solid #ddd !important; backdrop-filter: none !important; border-radius: 20px !important; margin-bottom: 20px !important; }
        .text-white, .text-indigo-400, .text-cyan-400 { color: black !important; }
        h3.opacity-5 { opacity: 1 !important; font-size: 24pt !important; color: #444 !important; border-bottom: 2px solid #000 !important; margin-bottom: 10px !important; }
      }
    </style>

  }
}
</script>

</html>
